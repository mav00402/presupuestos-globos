<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Presupuesto - Globos M y M (Online)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center fw-bold">Presupuesto — Globos inflados con Helio</h1>

    <div class="card mb-4 warm-card">
      <div class="card-body">
        <div class="mb-3">
          <label for="clientNameInput" class="form-label">Nombre del cliente</label>
          <input id="clientNameInput" type="text" class="form-control" placeholder="Ej: María López">
        </div>

        <form id="addForm" class="row g-3 align-items-end">
          <div class="col-md-5">
            <label for="itemSelect" class="form-label">Artículo</label>
            <select id="itemSelect" class="form-select" required></select>
          </div>

          <div class="col-md-3">
            <label for="quantityInput" class="form-label">Cantidad</label>
            <input id="quantityInput" type="number" min="1" value="1" class="form-control" required>
            <div id="qtyFeedback" class="invalid-feedback">Ingrese una cantidad válida (entero mayor que 0).</div>
          </div>

          <div class="col-md-2">
            <button id="addBtn" type="button" class="btn btn-success w-100">Agregar</button>
          </div>

          <div class="col-md-2">
            <button id="calcBtn" type="button" class="btn btn-primary w-100">Calcular total</button>
          </div>
        </form>

        <hr>

        <h5>Pedido actual</h5>
        <div id="currentEmpty" class="text-muted mb-2">No hay ítems agregados aún.</div>
        <ul id="currentList" class="list-group mb-3"></ul>

        <div id="resultArea" class="mt-3" style="display:none;">
          <h5>Resumen del pedido</h5>
          <div class="mb-2"><strong>Cliente:</strong> <span id="resultClient"></span></div>
          <ul id="breakdown" class="list-group mb-2"></ul>
          <div class="fw-bold fs-5">Total: $<span id="totalAmount">0.00</span></div>

          <div class="mt-3 d-flex gap-2">
            <button id="exportPdfBtn" class="btn btn-outline-primary">Exportar a PDF</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Historial de Pedidos (en la nube)</h5>
        <div id="historyEmpty" class="text-muted">No hay pedidos en el historial.</div>
        <ul id="historyList" class="list-group mt-2"></ul>
      </div>
    </div>
  </div>

  <!-- librerías para PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- ⚠️ Reemplazá estos valores con los de tu proyecto Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
